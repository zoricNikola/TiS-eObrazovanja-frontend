<app-dialog [opened]="opened" [modal]="true">
  <ng-container class="heading">{{
    options.state === FORM_STATE.ADD
      ? "Create new admin"
      : "Edit admin " + originalAdminUsername
  }}</ng-container>
  <ng-container class="content">
    <form #f="ngForm" (ngSubmit)="submit()">
      <div
        class="
          flex flex-col
          w-160
          px-8
          py-4
          space-y-4
          justify-evenly
          bg-indigo-800
        "
      >
        <div class="flex w-full space-x-4">
          <div class="custom-input-holder w-1/2">
            <input
              required
              id="firstName"
              name="firstName"
              type="text"
              placeholder=" "
              class="input-underlined"
              [(ngModel)]="admin.firstName"
              #firstName="ngModel"
            />
            <label for="firstName">First Name</label>
            <div
              *ngIf="firstName.touched && firstName.invalid"
              class="input-error-holder"
            >
              <div class="flex-col space-y-2">
                <div *ngIf="firstName.errors?.required">
                  First Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="custom-input-holder w-1/2">
            <input
              required
              id="lastName"
              name="lastName"
              type="text"
              placeholder=" "
              class="input-underlined"
              [(ngModel)]="admin.lastName"
              #lastName="ngModel"
            />
            <label for="lastName">Last Name</label>
            <div
              *ngIf="lastName.touched && lastName.invalid"
              class="input-error-holder"
            >
              <div class="flex-col space-y-2">
                <div *ngIf="lastName.errors?.required">
                  Last Name is required
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex w-full space-x-4">
          <div class="custom-input-holder w-1/2">
            <input
              required
              id="username"
              name="username"
              type="text"
              placeholder=" "
              class="input-underlined"
              [(ngModel)]="admin.username"
              (keyup)="validateUsername(username)"
              #username="ngModel"
            />
            <label for="username">Username</label>
            <div
              *ngIf="username.touched && username.invalid"
              class="input-error-holder"
            >
              <div class="flex-col space-y-2">
                <div *ngIf="username.errors?.required">
                  Username is required
                </div>
              </div>
            </div>
          </div>
          <div class="custom-input-holder w-1/2">
            <input
              required
              email
              id="email"
              name="email"
              type="text"
              placeholder=" "
              class="input-underlined"
              [(ngModel)]="admin.email"
              #email="ngModel"
            />
            <label for="email">Email</label>
            <div
              *ngIf="email.touched && email.invalid"
              class="input-error-holder"
            >
              <div class="flex-col space-y-2">
                <div *ngIf="email.errors?.required">Email is required</div>
                <div *ngIf="email.errors?.email">
                  Email must be a valid email
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex w-full space-x-4">
          <div class="custom-input-holder w-1/2 pr-2">
            <input
              required
              id="phoneNumber"
              name="phoneNumber"
              type="text"
              placeholder=" "
              class="input-underlined"
              [(ngModel)]="admin.phoneNumber"
              #phoneNumber="ngModel"
            />
            <label for="phoneNumber">Phone Number</label>
            <div
              *ngIf="phoneNumber.touched && phoneNumber.invalid"
              class="input-error-holder"
            >
              <div class="flex-col space-y-2">
                <div *ngIf="phoneNumber.errors?.required">
                  Phone Number is required
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button hidden></button>
    </form>
  </ng-container>
  <ng-container class="footer">
    <div class="inline-flex w-full justify-end space-x-2">
      <button class="btn-sm-red" (click)="options.cancel()">Cancel</button>
      <button
        [disabled]="f.invalid"
        class="btn-sm-blue disabled:bg-gray-600 disabled:opacity-50"
        (click)="f.onSubmit($event)"
      >
        Save
      </button>
    </div>
  </ng-container>
</app-dialog>
