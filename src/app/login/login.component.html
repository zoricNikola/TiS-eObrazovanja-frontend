<div class="flex-auto">
  <div class="mx-auto flex justify-center lg:items-center h-full">
    <div
      class="
        w-full
        sm:w-4/6
        md:w-3/6
        lg:w-4/12
        xl:w-3/12
        text-white
        py-12
        px-2
        sm:px-0
        bg-indigo-800
      "
    >
      <div class="pt-0 px-2 flex flex-col items-center justify-center">
        <img
          class="w-24 h-24 rounded-full"
          height="44"
          viewBox="0 0 300 300"
          width="43"
          src="./../../assets/logo.png"
        />
        <h2 class="text-4xl font-semibold leading-tight pt-8">
          Student Service
        </h2>
      </div>
      <div class="pt-16 px-2 flex flex-col items-center justify-center">
        <h3 class="text-2xl sm:text-3xl xl:text-2xl font-bold leading-tight">
          Login To Your Account
        </h3>
      </div>
      <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="mt-12 w-full px-2 sm:px-6">
          <div class="custom-input-holder mt-5">
            <input
              required
              id="username"
              name="username"
              type="text"
              placeholder=" "
              class="input-underlined text-center"
              ngModel
              #username="ngModel"
            />
            <label
              for="username"
              class="text-lg text-center font-semibold leading-tight"
              >Username</label
            >
            <div
              *ngIf="(username.touched && username.invalid) || invalidLogin"
              class="input-error-holder"
            >
              <div class="flex-col space-y-2">
                <div *ngIf="invalidLogin">Username or password wrong</div>
                <div *ngIf="username.errors?.required">
                  Username is required
                </div>
              </div>
            </div>
          </div>
          <div class="custom-input-holder mt-5">
            <input
              required
              id="password"
              name="password"
              type="password"
              placeholder=" "
              class="input-underlined text-center"
              ngModel
              #password="ngModel"
            />
            <label
              for="password"
              class="text-lg text-center font-semibold fleading-tight"
              >Password</label
            >
            <div
              *ngIf="(password.touched && password.invalid) || invalidLogin"
              class="input-error-holder"
            >
              <div class="flex-col space-y-2">
                <div *ngIf="invalidLogin">Username or password wrong</div>
                <div *ngIf="password.errors?.required">
                  Password is required
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pt-6 w-full flex justify-between px-2 sm:px-6">
          <div class="flex items-center">
            <input
              id="rememberMe"
              name="rememberMe"
              class="w-3 h-3 mr-2"
              type="checkbox"
              ngModel
            />
            <label for="rememberMe" class="text-xs">Remember Me</label>
          </div>
          <a class="text-xs" routerLink="/forgotPassword">Forgot Password?</a>
        </div>
        <div class="px-2 sm:px-6">
          <button
            [disabled]="f.invalid"
            class="
              focus:outline-none
              w-full
              bg-white
              transition
              duration-150
              ease-in-out
              hover:bg-gray-200
              rounded
              text-indigo-600
              disabled:bg-gray-200
              disabled:opacity-50
              px-8
              py-3
              text-sm
              mt-6
            "
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
