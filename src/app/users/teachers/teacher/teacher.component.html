<div class="flex flex-col flex-auto justify-center items-center">
    <div class="w-full lg:w-1/2 bg-indigo-800 h-full my-10 p-4">
        <div>
            <div class="w-full my-3">
                <button
                    class="btn btn-indigo inline-flex items-center ml-2"
                    (click)="goBack()">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
                    </svg>
                    Back
                </button>

                <button
                    (click)="showCourses = !showCourses"
                    class="btn btn-indigo inline-flex items-center ml-2">
                    <svg
                        *ngIf="!showCourses"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 9l-7 7-7-7"/>
                    </svg>
                    <svg
                        *ngIf="showCourses"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5 15l7-7 7 7"/>
                    </svg>
                    Teacher courses
                </button>
            </div>

            <div *ngIf="teacher$ | async as teacher">
                
                    <div class="flex flex-wrap">
                        <div class="flex-auto md:w-1/4 p-2 border-b-2 border-red-400 mx-5 my-4">
                            <label class="text-sm">First name</label>
                            <h1 class="w-auto font-semibold">{{ teacher.firstName }}</h1>
                        </div>

                        <div class="flex-auto md:w-1/4 p-2 border-b-2 border-red-400 mx-5 my-4">
                            <label class="text-sm">Last name</label>
                            <h1 class="font-semibold">{{ teacher.lastName }}</h1>
                        </div>

                        <div class="flex-auto md:w-1/4 p-2 border-b-2 border-red-400 mx-5 my-4">
                            <label class="text-sm">Username</label>
                            <h1 class="font-semibold">{{ teacher.user.username }}</h1>
                        </div>

                        <div class="flex-auto md:w-1/4 p-2 border-b-2 border-red-400 mx-5 my-4">
                            <label class="text-sm">Email</label>
                            <h1 class="font-semibold">{{ teacher.user.email }}</h1>
                        </div>

                        <div class="flex-auto md:w-1/4 p-2 border-b-2 border-red-400 mx-5 my-4">
                            <label class="text-sm">Address</label>
                            <h1 class="font-semibold">{{ teacher.address }}</h1>
                        </div>

                        <div class="flex-auto md:w-1/4 p-2 border-b-2 border-red-400 mx-5 my-4">
                            <label class="text-sm">Phone number</label>
                            <h1 class="font-semibold">{{ teacher.user.phoneNumber }}</h1>
                        </div>

                        <div class="flex-auto md:w-1/4 p-2 border-b-2 border-red-400 mx-5 my-4">
                            <label class="text-sm">Institution</label>
                            <h1 class="font-semibold">{{ teacher.institution?.name }}</h1>
                        </div>

                        <div class="flex-auto md:w-1/4 p-2 border-b-2 border-red-400 mx-5 my-4">
                            <label class="text-sm">Teacher title</label>
                            <h1 class="font-semibold">{{ teacher.teacherTitle.name }}</h1>
                        </div>

                    </div>
                
            </div>

        </div>
    </div>
</div>
