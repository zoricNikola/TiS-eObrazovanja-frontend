<div class="page-content-holder">
    <div class="page-content-card lg:w-full">
        <div class="w-full" *ngIf="teacherPage$ | async as teacherPage">
            <div class="w-full">
                <button title="Create teacher"
                        class="btn btn-green inline-flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-6 w-6"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                      New    
                </button>

                <button title="Filter teachers"
                        (click)="showSearchBox = !showSearchBox"
                        class="btn btn-indigo inline-flex items-center ml-2">
                    <svg *ngIf="!showSearchBox"
                         xmlns="http://www.w3.org/2000/svg"
                         class="h-6 w-6"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 9l-7 7-7-7"/>
                    </svg>
                    <svg
                        *ngIf="showSearchBox"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M5 15l7-7 7 7"/>
                    </svg>
                      Filter
                </button>
            </div>

            <div accordion [opened]="showSearchBox">
                <form #f="ngForm">
                    <table class="w-full table-fixed text-center font-semibold">
                        <tbody>
                            <tr class="bg-red-300 text-white shadow-md">
                                <td>
                                    <input 
                                    name="firstName"
                                    placeholder="First name"
                                    class="input-underlined text-center mt-0"/>
                                </td>

                                <td>
                                    <input 
                                    name="lastName"
                                    placeholder="Last name"
                                    class="input-underlined text-center mt-0"/>
                                </td>

                                <td>
                                    <input 
                                    name="username"
                                    placeholder="Username"
                                    class="input-underlined text-center mt-0"/>
                                </td>    

                                <td>
                                    <input 
                                    name="address"
                                    placeholder="Address"
                                    class="input-underlined text-center mt-0"/>
                                </td>

                                <td>
                                    <input 
                                    type="date"
                                    name="dateOfBirthFrom"
                                    placeholder="Birth date"
                                    class="input-underlined text-center mt-0"/>
                                </td>

                                <td>
                                    <input 
                                    type="date"
                                    name="dateOfBirthTo"
                                    placeholder="Birth date"
                                    class="input-underlined text-center mt-0"/>
                                </td>

                                <td>
                                    <input name="teacherTitle"
                                    placeholder="Teacher title"
                                    class="input-underlined text-center mt-0"/>
                                </td>

                                <td>
                                    <input 
                                    name="email"
                                    type="email"
                                    placeholder="Email"
                                    class="input-underlined text-center mt-0"/>
                                </td>

                                <td>
                                    <input name="phoneNumber"
                                    placeholder="Phone number"
                                    class="input-underlined text-center mt-0"/>
                                </td>

                                <td class="w-16">
                                    <button title="Clear search"
                                    class="btn-sm-red">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="h-6 w-6"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <table class="w-full
                        table-fixed
                        text-center
                        border-separate
                        table-row-spacing-y-4
                        font-semibold">
                <thead>
                    <tr class="bg-red-300 text-indigo-800 shadow-md">
                        <th class="hover:bg-red-400 active:bg-orange-400 cursor-pointer">
                            <div class="flex justify-center">
                                First name
                            </div>
                        </th>

                        <th class="hover:bg-red-400 active:bg-orange-400 cursor-pointer">
                            <div class="flex justify-center">
                                Last name
                            </div>
                        </th>

                        <th class="hover:bg-red-400 active:bg-orange-400 cursor-pointer">
                            <div class="flex justify-center">
                                Username
                            </div>
                        </th>

                        <th class="hover:bg-red-400 active:bg-orange-400 cursor-pointer">
                            <div class="flex justify-center">
                                Address
                            </div>
                        </th>

                        <th class="hover:bg-red-400 active:bg-orange-400 cursor-pointer">
                            <div class="flex justify-center">
                                Birth date
                            </div>
                        </th>

                        <th class="hover:bg-red-400 active:bg-orange-400 cursor-pointer">
                            <div class="flex justify-center">
                                Teacher title
                            </div>
                        </th>

                        <th class="hover:bg-red-400 active:bg-orange-400 cursor-pointer">
                            <div class="flex justify-center">
                                Email
                            </div>
                        </th>

                        <th class="hover:bg-red-400 active:bg-orange-400 cursor-pointer">
                            <div class="flex justify-center">
                                Phone number
                            </div>
                        </th>
                        <td class="w-16"></td>
                        <td class="w-16"></td>
                    </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let teacher of teacherPage.content"
                        class="hover:bg-indigo-600 text-white shadow-md"
                        [class.cursor-pointer]="selectable"
                        [ngClass]="selectable && selectedTeacher === teacher ? 'bg-indigo-700' : 'bg-indigo-900'"
                        (click)="selectable && onTeacherSelect(teacher)">
                    <td>{{teacher.firstName}}</td>
                    <td>{{teacher.lastName}}</td>
                    <td>{{teacher.user.username}}</td>
                    <td>{{teacher.address}}</td>
                    <td>{{teacher.dateOfBirth}}</td>
                    <td>{{teacher.teacherTitle.name}}</td>
                    <td>{{teacher.user.email}}</td>
                    <td>{{teacher.user.phoneNumber}}</td>
                    <td class="w-16">
                        <button class="btn-sm-yellow">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                            </svg>
                        </button>
                    </td>
                    <td class="w-16">
                        <button class="btn-sm-red">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </td>
                    </tr>
                </tbody>
            </table>

            <div
              class="flex justify-end"
              pagination
              [itemsCount]="teacherPage.totalItemsCount"
              [pagesCount]="teacherPage.totalPagesCount"
              [pageSize]="teacherPage.pageSize"
              [currentPage]="teacherPage.currentPage"
              (pageChange)="onPageChange($event)"
              (pageSizeChange)="onPageSizeChange($event)"></div> 
        </div>
    </div>
</div>
