<h1 mat-dialog-title class="text-indigo-800">Delete confirmation</h1>
<div mat-dialog-content class="bg-inidigo-800">Are you sure you want to delete this  {{ name }} ?</div>
<div mat-dialog-actions class="space-x-4">
  <button mat-button mat-dialog-close class="inline-block">Cancel</button>
  <button class="mat-raised-button inline-block mat-primary"(click)="onSubmit()">Yes</button>
</div>
