<h2 mat-dialog-title class="text-indigo-800">{{ description }}</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div mat-dialog-content class="space-y-4 w-full h-full">
        <mat-form-field class="block w-full">
            <input matInput name="name" placeholder="Exam period name" [ngModel]="examPeriod?.name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="block w-full">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date" name="startDate" [ngModel]="examPeriod?.startDate">
                <input matEndDate  placeholder="End date" name="endDate" [ngModel]="examPeriod?.endDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>

      <div mat-dialog-actions class="space-x-4">
        <button class="mat-raised-button inline-block" (click)="close()">Close</button>
        <button class="mat-raised-button inline-block mat-primary"(click)="onSubmit(f)">Save</button>
      </div>
</form>
