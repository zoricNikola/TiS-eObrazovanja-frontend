<div class="flex flex-col flex-auto justify-center items-center">
  <div class="w-full lg:w-4/5 bg-indigo-800 h-full p-4">
    <div >
      <div class="w-full">
        <button (click)="onCreateClick()" class="bg-green-600 btn btn-indigo m-1.5 ">
          +
        </button>
        <button (click)="onFilterClick()" class="btn btn-indigo">
          {{ arrow }}
        </button>
        Filter
        <div [hidden]="!showSearchBox" class=" w-full h-25 bg-indigo-800 rounded-md">
          <input
            class="input-underlined w-full"
            id="searchCoursesInput"
            type="text"
            placeholder="Input course name"
          />
          <button class="btn btn-indigo mt-2 mb-4">
            Search
          </button>
        </div>
      </div>
      <table class="grid grid-flow-row gap-4 auto-rows-max mt-4">
        <thead class="custom-table-row bg-red-400 text-indigo-700 shadow-md">
          <th>Course Name</th>
        </thead>
        <tbody *ngFor="let course of courses" class="custom-table-row">
          <td>{{ course.name }}</td>
        </tbody>
      </table>

      <div
        [hidden]="!showModal"
        class="overflow-x-hidden overflow-y-auto pt-1/3 fixed inset-0 pt-48 z-50 outline-none focus:outline-none justify-center items-center"
        id="modal-example-regular">
        <div class="relative w-auto my-6 mx-auto max-w-3xl">
          <!--content-->
          <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div class="flex items-start justify-between p-5 border-b border-solid border-gray-200 rounded-t">
              <h3 class="text-3xl font-semibold text-orange-600">
                Create Course
              </h3>

            </div>
            <!--body-->
            <div class="relative p-6 flex-auto">
              <input class="my-4 text-gray-500 text-lg leading-relaxed"
                class="input-underlined w-full"
                id="courseInput"
                type="text"
                placeholder="Input course name"/>
            </div>
            <!--footer-->
            <div class="flex items-center justify-end p-6 border-t border-solid border-gray-200 rounded-b">
              <button
                class="text-indigo-800 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="button" (click)="onCreateClick()">
                Close
              </button>
              <button
                class="bg-green-600 text-white active:bg-purple-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="button">
                Create
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
