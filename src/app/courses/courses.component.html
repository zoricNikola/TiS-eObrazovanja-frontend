<div class="flex flex-col flex-auto justify-center items-center">
  <div class="w-full lg:w-4/5 bg-indigo-800 h-full p-4">
    <div >
      <div class="w-full">
        <button (click)="showSearchBox = !showSearchBox" class="btn btn-indigo">
          >
        </button>
        Filter
        <div [hidden]="!showSearchBox" class="w-full h-16 bg-yellow-300"></div>
      </div>
      <div class="grid grid-flow-row gap-4 auto-rows-max mt-4">
        <div class="custom-table-row bg-red-300 text-indigo-800 shadow-md">
          <div>Course Name</div>
        </div>
        <div *ngFor="let course of courses" class="custom-table-row">
          <div>{{ course.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
